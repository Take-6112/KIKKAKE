<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/favicon.ico">
    <link rel="stylesheet" type="text/css" media="screen and ( min-width:769px )" href="../static/CSS/kikkake.css">
    <link rel="stylesheet" type="text/css" media="screen and ( max-width:768px )" href="../static/CSS/kikkake_sp.css">
    <link href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" rel="stylesheet">
    <title>KIKKAKE</title>
</head>
<body>
    <!-- <h1>ここがヘッダーだよ！</h1> -->
    <header>
        <div>
            <div class="header_left">
                <h1 ><span class="header_title1">K</span><span class="header_title2">IKKAKE</span></h1>
                <p class="header_logo_title">～ 伝えたいことば ～</p>
            </div>

            <div id="header_right">
                <div class="header_home">
                    <a href="#" class="btn home"><span class="fas fa-home"></span></a>
                </div>
                <div class="header_search">
                    <div class="Box">
                        <input type="search" class="Box-SearchInput" name="" value="" placeholder="キーワードを入力">
                        <button type="submit" class="Box-Btn" name=""><img src="../static/img/虫眼鏡.png" class="Box-Btn-Icon" alt=""></button>
                    </div>
                </div>

                <!-- ハンバーガーメニュー -->
                <div id="nav-drawer">
                    <input id="nav-input" type="checkbox" class="nav-unshown">
                    <label id="nav-open" for="nav-input"><span></span></label>
                    <label class="nav-unshown" id="nav-close" for="nav-input"></label>
                    <div id="nav-content">カテゴリー</div>
                </div>

                <div class="header_btn">
                    <a href="#" class="btn twitter"><span class="fab fa-twitter-square"></span></a>
                </div>
            </div>
        </div>
    </header>

    {% block main %}
    <!-- ここにメインコンテンツを書く -->
    {% endblock %}
    <!-- <h2>ここがフッターだよ！</h2> -->
    <footer>
        <div>
            <p class="footer_text">お問い合わせはこちらから</p>
                <div id="footer_btn">
                    <a href="#" class="btn twitter"><span class="fab fa-twitter-square"></span></a>
                </div>
            <p class="copyright">Copyright © KIKKAKE. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
