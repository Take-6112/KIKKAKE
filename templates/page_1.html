{% extends 'base.html' %}
{% block main %}
<!-- ここから下に中身を書くよ！！ -->
<div class="main_wrapper">
    <div class="container">
        <div class="main">
            <h1>今日の気づき</h1>
            {% for item in comment_list %}
            <div class="page_1_content">
                <p>{{item["comment"]}}</p>
                <p>投稿時間:{{item["time"]}}</p>
                <div id="fb-root"></div>
                <script>(function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.4";
                fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));</script>
                <div class="fb-like" data-layout="box_count" ></div>
            </div>
            {% endfor %}
        </div>
        <div class="side">
            <div class="side_inner">
                <div class="category">
                    <h4 class="side_title">
                    <span class="side_title_inner">カテゴリー</span>
                    </h4>
                    <ul class="cat_item">
                    <li class="cat_item_1">
                        <img src="../static/img/今日の気づき（電球）.png" class="cat_item_1 cat_img cat">
                        <a class="cat" href="/page_1">今日の気づき</a>
                    </li>
                    <li class="cat_item_2">
                        <img src="../static/img/後悔・失敗（・・・）.png" class="cat_item_2 cat_img cat">
                        <a class="cat" href="/page_2">後悔・失敗</a>
                    </li>
                    <li class="cat_item_3">
                        <img src="../static/img/謝罪　しずく.png" class="cat_item_3 cat_img cat">
                        <a class="cat" href="/page_3">謝罪</a>
                    </li>
                    <li class="cat_item_4">
                        <img src="../static/img/感謝（いいね、ハート）.png" class="cat_item_4 cat_img cat">
                        <a class="cat" href="/page_4">感謝</a>
                    </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ここまで！ -->
{% endblock %}
