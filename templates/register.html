{% extends 'base.html' %}
{% block main %}

<div class="main_wrapper">
    <div class="container">
        <div class="main">
                <div>
                    <p>ニックネームとパスワードを決めてください</p>
                    <p>（※投稿には表示されません）</p>
                </div>
                <br>
                <form id = "reg" name = "reg" action="/reg" method="post" onsubmit="return check()">
                ニックネーム：<input id="name" type="text" name="name"><br>
                <br>
                パスワード：<input id="password" type="password" name="password"><br>
                <br>
                <input type="submit" name="save" value="登録">
                </form>
            </div>
            <br>
            <div class="start_btn">
                <a href="/login" class="btn-square-shadow">登録されている方はこちら</a>
            </div>
            <br>
            <br>
            <div id= "contentbox" class="post_loop_wrap clearfix">
                <!-- ↓ 投稿タイトル -->
                <div class="title_new">
                    <span>みんなのKIKKAKE</span>
                </div>
               <!-- ↓ 新着投稿一覧 -->
               <div id= "borderbox" class="all_post">
                    {% for all_post in all_post %}
                    <div class="post_inner">
                        <p>{{all_post["comment"]}}</p>
                        <p>投稿時間:{{all_post["time"]}}</p>
                    </div>
                    {% endfor %}
            </div>
        </div>
    </div>
    <div class="side">
            <div class="category">
                <h4 class="side_title">
                    <span class="side_title_inner">カテゴリー</span>
                </h4>
                <ul class="cat_item">
                    <li class="cat_item_1">
                        <img src="../static/img/今日の気づき（電球）.png" class="cat_item_1 cat_img cat">
                        <a class="cat" href="/page_1">今日の気づき</a>
                    </li>
                    <li class="cat_item_2">
                        <img src="../static/img/後悔・失敗（・・・）.png" class="cat_item_2 cat_img cat">
                        <a class="cat" href="/page_2">後悔・失敗</a>
                    </li>
                    <li class="cat_item_3">
                        <img src="../static/img/謝罪　しずく.png" class="cat_item_3 cat_img cat">
                        <a class="cat" href="/page_3">謝罪</a>
                    </li>
                    <li class="cat_item_4">
                        <img src="../static/img/感謝（いいね、ハート）.png" class="cat_item_4 cat_img cat">
                        <a class="cat" href="/page_4">感謝</a>
                    </li>
                </ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="{{url_for('static',filename='js/common.js')}}" defer="defer"></script>
{% endblock %}
